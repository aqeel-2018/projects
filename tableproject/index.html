<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            text-align: center;
        }
        caption {
            caption-side: top;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Grades - Semester 1</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Grade</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>rehmat</td>
                <td>Mathematics</td>
                <td>A</td>
                <td>Excellent performance</td>
            </tr>
            <tr>
                <td>ayesha</td>
                <td>Science</td>
                <td>B+</td>
                <td>Good understanding</td>
            </tr>
            <tr>
                <td>maryam</td>
                <td>English</td>
                <td>A-</td>
                <td>Strong writing skills</td>
            </tr>
            <tr>
                <td>sarah</td>
                <td>History</td>
                <td>B</td>
                <td>Needs improvement in dates</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
